<h1>
	when the number below is numberwang, type numberwang!
</h1>



<div id="numberdisp" style="text-align:center; font-family:monospace; font-size: 30px; background-color: yellow; width: 100%">

</div>

<script>
function randint(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}

var newNumber = function(){
	var choice = randint(0, 7);
	var negative = false;
	if(choice == 0){
		var number = String(choice(-30, -1));
	} else if(choice == 1){
		// fraction
		var numerator = randint(1, 10);
		var denominator = randint(1, 10);
		// don't bother doing any simplification
		var number = String(numerator) + "/" + String(denominator);
	} else if(choice == 2){
		// mathematical constant
		var whichConstant = randint(0, 2);
		var number = ["&pi;", "e", "&#981;"][whichConstant];
	} else {
		var number = randint(0, 100);
	}
	return String(number);
};

var loop = function(){
	document.getElementById("numberdisp").innerHTML = newNumber();
	setTimeout(loop, 1000);
};

var start_loop = function(){
	var button = document.getElementById("button");
	button.parentNode.removeChild(button);
	loop();
};
</script>

<button id="button" onclick="start_loop()">START</button>
